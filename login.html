<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 | Sweetaste*</title>

    <link rel="shortcut icon" href="images/logo-dark.svg">

    <link rel="stylesheet" href="stylesheets/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="header">
            <a href="#" class="hamIcon"><i class="fas fa-bars"></i></a>
            <h1><a href="index.html" class="logo">HOME</a></h1>
            <div class="nav">
                <ul class="navbar">
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="sort.html">甜點</a></li>
                    <li><a href="login.html">登入</a></li>
                </ul>
                <a href="invoice.html" class="shopping-cart"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>

    </div>



    <!-- ─────────────────── 客製化區塊 start ─────────────────── -->

    <div class="content content-inner align-centre">

        <div class="login" data-aos="zoom-in" data-aos-duration="600">
            <h2>會員登入</h2>
            <ul class="login-connect">
                <li>
                    <a href="#"><img src="images/facebook.svg" width="100"></a>
                </li>
                <li>
                    <a href="#"><img src="images/google.svg" width="80"></a>
                </li>
                <li>
                    <a href="#"><img src="images/yahoo.svg" width="85"></a>
                </li>
            </ul>
            <div class="login-info">
                <form class="login-form">
                    <div class="email">
                        <i class="fas fa-user"></i>
                        <input type="email" name="email" id="email" placeholder="電子信箱/手機號碼">
                    </div>
                    <div class="password">
                        <i class="fas fa-key"></i>
                        <input type="password" name="password" id="password" placeholder="請輸入使用者密碼">
                    </div>
                </form>
                <input type="checkbox" id="login">
                <label for="login">記住我</label>
            </div>

            <a href="index.html" class="login-submit">登入帳號</a>
        </div>
        <div class="connect" data-aos="zoom-in" data-aos-duration="600">
            <h3>—— 連結社群帳號 ——</h3>
            <a href="#"><img src="images/facebook.svg" width="108"></a>
            <a href="#"><img src="images/google.svg" width="95"></a>
            <a href="#"><img src="images/yahoo.svg" width="97"></a>
        </div>

    </div>


    <!-- ─────────────────── 客製化區塊 end ─────────────────── -->



    <div class="subscribe">
        <div class="wrap space-between">

            <div class="subscribe-title">
                <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/logo-light.svg">
                <h3>訂閱你我的甜蜜郵件</h3>
            </div>
            <form class="subscribe-form">
                <i class="fas fa-envelope subs-envelope"></i>
                <input type="email" name="email" id="email">
                <button><i class="fas fa-arrow-right"></i></button>
            </form>

        </div>
    </div>

    <div class="footer">
        <div class="wrap">

            <div class="footer-top">
                <div class="contact">
                    <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/logotype-lg-dark.svg ">
                    <ul>
                        <li>07-1234-5678</li>
                        <li>sweetaste@email.com</li>
                        <li>800 高雄市新興區幸福路 520 號</li>
                    </ul>
                </div>
                <div class="slogan">
                    今天是個——
                    <p>吃甜點的好日子。</p>
                </div>
            </div>
            <div class="footer-bottom">
                <ul class="social-web">
                    <li>
                        <a href="# "><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/ic-line%40.svg "></a>
                    </li>
                    <li>
                        <a href="# "><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/ic-facebook.svg "></a>
                    </li>
                </ul>
                <p>© 2018 Sweetaste* All Rights Reserved</p>
            </div>

        </div>
    </div>



    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/all.js"></script>

</body>

</html>
